<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mental Health Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #111827;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.7);
      max-width: 700px;
      width: 100%;
    }
    h1 { font-size: 28px; color: #60a5fa; margin-bottom: 8px; text-align: center; }
    .subtitle { text-align: center; color: #9ca3af; margin-bottom: 24px; font-size: 14px; }
    textarea {
      width: 100%;
      min-height: 150px;
      border-radius: 12px;
      border: 2px solid #374151;
      background: #020617;
      color: #e5e7eb;
      padding: 16px;
      resize: vertical;
      font-family: inherit;
      font-size: 15px;
      transition: border-color 0.3s;
    }
    textarea:focus { outline: none; border-color: #2563eb; }
    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
      margin-top: 16px;
    }
    button {
      padding: 14px 20px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s;
    }
    #btnEmotion      { background: linear-gradient(135deg, #2563eb, #3b82f6); color: white; }
    #btnMentalHealth { background: linear-gradient(135deg, #7c3aed, #8b5cf6); color: white; }
    #btnAnalyzeAll   { background: linear-gradient(135deg, #059669, #10b981); color: white; grid-column: span 3; font-size: 16px; }
    #clearBtn        { background: #374151; color: #e5e7eb; grid-column: span 3; }
    button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(37,99,235,0.3); }
    button:disabled  { background: #4b5563; cursor: not-allowed; transform: none; }
    .results         { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 24px; }
    .result-card     { padding: 20px; border-radius: 12px; background: #020617; border: 2px solid #374151; display: none; }
    .result-card.show { display: block; }
    .result-title    { font-size: 12px; text-transform: uppercase; color: #9ca3af; margin-bottom: 8px; font-weight: 600; letter-spacing: 1px; }
    .result-label    { font-size: 22px; font-weight: 700; color: #60a5fa; margin-bottom: 8px; }
    .result-label.suicidal { color: #ef4444; }
    .confidence      { color: #9ca3af; font-size: 13px; margin-bottom: 12px; }
    .confidence-bar  { width: 100%; height: 6px; background: #374151; border-radius: 3px; overflow: hidden; }
    .confidence-fill { height: 100%; border-radius: 3px; transition: width 0.6s ease; }
    .emotion-fill    { background: linear-gradient(90deg, #2563eb, #60a5fa); }
    .mental-fill     { background: linear-gradient(90deg, #7c3aed, #a78bfa); }
    .mental-fill.danger { background: linear-gradient(90deg, #dc2626, #ef4444); }
    .error { color: #ef4444; padding: 16px; border-radius: 8px; background: rgba(239,68,68,0.1); border: 1px solid #ef4444; margin-top: 16px; display: none; }
    .error.show { display: block; }
    .alert-banner { background: rgba(239,68,68,0.15); border: 2px solid #ef4444; border-radius: 12px; padding: 16px; margin-top: 16px; display: none; color: #fca5a5; font-weight: 600; text-align: center; }
    .alert-banner.show { display: block; }
    .badge { display: inline-block; padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: 600; text-transform: uppercase; margin-left: 8px; background: #10b981; color: white; }
    @media (max-width: 640px) {
      .button-group { grid-template-columns: 1fr; }
      #btnAnalyzeAll, #clearBtn { grid-column: span 1; }
      .results { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Mental Health Analyzer</h1>
    <p class="subtitle">Emotion Detection & Mental Health State Classification</p>

    <textarea id="text" placeholder="Share your thoughts here..."></textarea>

    <div class="button-group">
      <button id="btnEmotion"      onclick="detectEmotion()">üé≠ Emotion</button>
      <button id="btnMentalHealth" onclick="detectMentalHealth()">üíö Mental Health</button>
      <button id="btnAnalyzeAll"   onclick="analyzeAll()">‚ö° Analyze All <span class="badge">Faster</span></button>
      <button id="clearBtn"        onclick="clearAll()">Clear All</button>
    </div>

    <div class="error"        id="error"></div>
    <div class="alert-banner" id="alertBanner">üö® High Risk Detected ‚Äî Please seek support immediately.</div>

    <div class="results">
      <div class="result-card" id="emotionResult">
        <div class="result-title">Emotion Detected</div>
        <div class="result-label" id="emotionLabel">-</div>
        <div class="confidence"   id="emotionConfidence">Confidence: -</div>
        <div class="confidence-bar">
          <div class="confidence-fill emotion-fill" id="emotionBar" style="width:0%"></div>
        </div>
      </div>

      <div class="result-card" id="mentalHealthResult">
        <div class="result-title">Mental Health State</div>
        <div class="result-label" id="mentalHealthLabel">-</div>
        <div class="confidence"   id="mentalHealthConfidence">Confidence: -</div>
        <div class="confidence-bar">
          <div class="confidence-fill mental-fill" id="mentalHealthBar" style="width:0%"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:8000";

    // ‚îÄ‚îÄ helpers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function formatLabel(str) {
      return str.replace(/_/g, ' ')
                .split(' ')
                .map(w => w.charAt(0).toUpperCase() + w.slice(1))
                .join(' ');
    }

    function setLoading(btnId, loading, originalHTML) {
      const btn = document.getElementById(btnId);
      btn.disabled   = loading;
      btn.innerHTML  = loading ? "Analyzing..." : originalHTML;
    }

    function showError(msg) {
      const el = document.getElementById("error");
      el.textContent = msg;
      el.classList.add("show");
    }

    function clearError() {
      document.getElementById("error").classList.remove("show");
      document.getElementById("alertBanner").classList.remove("show");
    }

    // ‚îÄ‚îÄ render mental health result ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function renderMentalHealth(data) {
      // data.mental_state ‚Üí { label, confidence, risk_level, all_scores }
      // data.suicidal_signal ‚Üí { detected, confidence, risk_level }
      // data.high_risk ‚Üí bool

      const label = data.mental_state.label;
      const conf  = data.mental_state.confidence;
      const pct   = (conf * 100).toFixed(1);

      const labelEl = document.getElementById("mentalHealthLabel");
      const barEl   = document.getElementById("mentalHealthBar");

      labelEl.textContent = formatLabel(label);
      labelEl.className   = "result-label" + (data.high_risk ? " suicidal" : "");

      document.getElementById("mentalHealthConfidence").textContent = `Confidence: ${pct}%`;
      barEl.style.width = `${pct}%`;
      barEl.className   = "confidence-fill mental-fill" + (data.high_risk ? " danger" : "");

      document.getElementById("mentalHealthResult").classList.add("show");

      // alert banner
      if (data.high_risk) {
        document.getElementById("alertBanner").classList.add("show");
      }
    }

    // ‚îÄ‚îÄ render emotion result ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function renderEmotion(data) {
      if (!data.emotion) {
        // suicidal detected ‚Äî hide emotion card
        document.getElementById("emotionResult").classList.remove("show");
        return;
      }
      const label = data.emotion.label;
      const conf  = data.emotion.confidence;
      const pct   = (conf * 100).toFixed(1);

      document.getElementById("emotionLabel").textContent      = formatLabel(label);
      document.getElementById("emotionConfidence").textContent = `Confidence: ${pct}%`;
      document.getElementById("emotionBar").style.width        = `${pct}%`;
      document.getElementById("emotionResult").classList.add("show");
    }

    // ‚îÄ‚îÄ call API ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    async function callAPI(text) {
      const res = await fetch(`${API_BASE}/analyze`, {
        method : "POST",
        headers: { "Content-Type": "application/json" },
        body   : JSON.stringify({ text })
      });
      if (!res.ok) {
        const err = await res.json().catch(() => ({}));
        throw new Error(err.detail || `Server error ${res.status}`);
      }
      return res.json();
    }

    // ‚îÄ‚îÄ buttons ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    async function analyzeAll() {
      const text = document.getElementById("text").value.trim();
      clearError();
      if (!text) { showError("‚ö†Ô∏è Please enter some text first."); return; }

      const originalHTML = document.getElementById("btnAnalyzeAll").innerHTML;
      setLoading("btnAnalyzeAll", true, originalHTML);

      try {
        const data = await callAPI(text);
        renderMentalHealth(data);
        renderEmotion(data);
      } catch (e) {
        showError(`‚ùå ${e.message}`);
      } finally {
        setLoading("btnAnalyzeAll", false, originalHTML);
      }
    }

    async function detectMentalHealth() {
      const text = document.getElementById("text").value.trim();
      clearError();
      if (!text) { showError("‚ö†Ô∏è Please enter some text first."); return; }

      const originalHTML = document.getElementById("btnMentalHealth").innerHTML;
      setLoading("btnMentalHealth", true, originalHTML);

      try {
        const data = await callAPI(text);
        renderMentalHealth(data);
      } catch (e) {
        showError(`‚ùå ${e.message}`);
      } finally {
        setLoading("btnMentalHealth", false, originalHTML);
      }
    }

    async function detectEmotion() {
      const text = document.getElementById("text").value.trim();
      clearError();
      if (!text) { showError("‚ö†Ô∏è Please enter some text first."); return; }

      const originalHTML = document.getElementById("btnEmotion").innerHTML;
      setLoading("btnEmotion", true, originalHTML);

      try {
        const data = await callAPI(text);
        renderEmotion(data);
        // also show mental health since we called /analyze anyway
        renderMentalHealth(data);
      } catch (e) {
        showError(`‚ùå ${e.message}`);
      } finally {
        setLoading("btnEmotion", false, originalHTML);
      }
    }

    function clearAll() {
      document.getElementById("text").value = "";
      clearError();
      document.getElementById("emotionResult").classList.remove("show");
      document.getElementById("mentalHealthResult").classList.remove("show");
    }

    // Ctrl+Enter ‚Üí Analyze All
    document.getElementById("text").addEventListener("keydown", function(e) {
      if (e.ctrlKey && e.key === "Enter") analyzeAll();
    });
  </script>
</body>
</html>
